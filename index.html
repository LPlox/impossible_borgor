<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="components/force-pushable.js"></script>
  </head>
  <body>
    <a-scene
      stats="true"
      vr-mode-ui="enabled: false"
      shadow="autoUpdate:true; type:pcfsoft"
      background="#e8e8e8"
      vr-mode-ui="enabled: true"
    >
      <!-- Player -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"
        ><a-entity
          cursor
          position="0 0 -0.5"
          geometry="primitive: circle; radius: 0.01; segments: 4;"
          material="color: #FF4444; shader: flat"
        ></a-entity
      ></a-entity>

      <!-- Vr controlls -->
      <!-- <a-entity
        static-body="shape: sphere; sphereRadius: 0.02;"
        vive-controls="hand: left"
        sphere-collider="objects: [dynamic-body];"
        grab
      ></a-entity>
      <a-entity
        static-body="shape: sphere; sphereRadius: 0.02;"
        vive-controls="hand: right"
        sphere-collider="objects: [dynamic-body];"
        grab
      ></a-entity> -->
      <a-entity
        oculus-go-controls="hand: right; armModel: true; model: true; buttonColor: #000000; buttonTouchedColor: #777777; buttonHighlightColor: #ffffff; "
      ></a-entity>

      <!-- Terrain -->
      <a-box
        width="75"
        height="0.1"
        depth="75"
        static-body
        visible="false"
      ></a-box>

      <!-- Pushable boxes -->
      <a-box
        position="0 2 -2"
        color="#a50026"
        dynamic-body
        force-pushable
      ></a-box>
      <a-box
        position="1 2 -2"
        color="#d73027"
        dynamic-body
        force-pushable
      ></a-box>
      <a-box
        position="2 2 -2"
        color="#f46d43"
        dynamic-body
        force-pushable
      ></a-box>
      <a-box
        position="3 2 -2"
        color="#fdae61"
        dynamic-body
        force-pushable
      ></a-box>

      <!-- Table -->
      <a-box
        scale="5 0.1 3"
        material="color: #47250a"
        position="0 0.7 -2"
        static-body
        shadow
      ></a-box>
    </a-scene>
  </body>
</html>
