<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FKING Sandwich</title>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="components/force-pushable.js"></script>
  </head>
  <body>
    <a-scene
      stats="true"
      shadow="autoUpdate:true; type:pcfsoft"
      background="#e8e8e8"
      vr-mode-ui="enabled: true"
    >
      <!-- Preloading assets -->
      <a-assets>
        <a-mixin
          id="cube"
          geometry="primitive: box; width: 0.5; height: 0.5; depth: 0.5"
          hoverable
          grabbable
          stretchable
          draggable
          droppable
          shadow
          event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
          event-set__dragon="_event: dragover-start; material.wireframe: true"
          event-set__dragoff="_event: dragover-end; material.wireframe: false"
        ></a-mixin>
        <a-mixin
          id="bun-bt"
          obj-model="obj: #borgor-bt-obj; mtl: #borgor-bt-mtl;"
          hoverable
          grabbable
          stretchable
          draggable
          droppable
          shadow
          event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
          event-set__dragon="_event: dragover-start; material.wireframe: true"
          event-set__dragoff="_event: dragover-end; material.wireframe: false"
        >
        </a-mixin>
        <a-asset-item id="walls-obj" src="models\Walls.obj"></a-asset-item>
        <a-asset-item
          id="borgor-bt-obj"
          src="models\BorgorBottom.obj"
        ></a-asset-item>
        <a-asset-item
          id="borgor-bt-mtl"
          src="models\BorgorBottom.mtl"
        ></a-asset-item>
        <img id="walls-png" src="textures/Walls_A.png" />
      </a-assets>

      <!-- Player -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
        capture-mouse
        raycaster="objects: .cube"
        cursor="rayOrigin:mouse"
        static-body="shape: sphere; sphereRadius: 0.001"
        super-hands="colliderEvent: raycaster-intersection;
                   colliderEventProperty: els;
                   colliderEndEvent:raycaster-intersection-cleared;
                   colliderEndEventProperty: clearedEls;"
      >
        <!-- <a-entity
          cursor
          position="0 0 -0.5"
          geometry="primitive: circle; radius: 0.01; segments: 4;"
          material="color: #FF4444; shader: flat"
        ></a-entity -->
      </a-entity>

      <!-- Vr controlls -->
      <a-entity
        oculus-go-controls="hand: right; model: true; buttonColor: #000000; buttonTouchedColor: #777777; buttonHighlightColor: #ffffff; "
      ></a-entity>

      <!-- Lights -->
      <a-entity
        position="1.5 3 2"
        light="color: #fafdd3; intensity: 2; castShadow: true"
        id="dirLight"
      ></a-entity>
      <a-entity
        light="color: #d1c7f5; intensity: 0.5; type: ambient"
        id="ambLight"
      ></a-entity>

      <!-- Terrain -->
      <a-box
        width="75"
        height="0.1"
        depth="75"
        static-body
        color="#74b0a5"
      ></a-box>

      <!-- Movable boxes -->
      <!-- <a-entity
        class="cube"
        mixin="cube"
        position="0 1 -1.25"
        material="color: red"
        dynamic-body
      ></a-entity> -->

      <!-- Movable items -->
      <a-entity
        class="cube"
        mixin="bun-bt"
        position="1 2 -1"
        scale="0.2 0.2 0.2"
        dynamic-body
      ></a-entity>

      <!-- Kitchen Scene -->
      <!-- <a-box
        scale="5 0.1 3"
        material="color: #47250a"
        position="0 0.7 -2"
        static-body
        shadow
      ></a-box> -->
      <a-obj-model
        src="#walls-obj"
        material="src: #walls-png; roughness: 1"
        scale="0.2 0.2 0.2"
      ></a-obj-model>
    </a-scene>

    <!-- Github corner -->
    <a
      href="https://github.com/wmurphyrd/aframe-super-hands-component"
      class="github-corner"
    >
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #222;
          color: #fff;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>
  </body>
</html>
